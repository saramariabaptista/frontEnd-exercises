<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de campos</title>
</head>
<body>
    <h1>Validador de campos</h1>
    <form>
        <input type="text" placeholder="Insira aqui o valor" id="textvalue">
        <select name="validacoes" id="options">
            <option value="email">email</option>
            <option value="cpf">CPF</option>
            <option value="data">Data</option>
            <option value="url">URL</option>
            <option value="hexColor">Cor Hexadecimal</option>
        </select>
        <button id="btn">Validar</button>
    </form>
    <span id="result">Digite o valor, escolha a opção e clique em validar.</span>
    <script src="./main.js" type="module"></script>
</body>
</html>
